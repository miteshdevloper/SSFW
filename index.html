<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile fullscreen -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title>SSFW Viewer</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <div class="logo">SSFW</div>
  </div>

  <!-- Main Viewer -->
  <div class="viewer hidden">

    <!-- Navigation -->
    <button id="prev" class="arrow left" aria-label="Previous page">❮</button>
    <button id="next" class="arrow right" aria-label="Next page">❯</button>

    <!-- PDF Canvas -->
    <canvas id="pdf-canvas"></canvas>

    <!-- UI Overlays -->
    <div id="page-indicator"></div>
    <button id="askBtn">व्हाट्सएप पर पूछें</button>

  </div>

  <!-- App Logic -->
  <script src="script.js"></script>

</body>
</html>
