<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSFW PDF Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
  <div class="viewer">
    <canvas id="pdf-canvas"></canvas>

    <!-- Overlay controls -->
    <div class="overlay">
      <div class="page-info">
        <button id="prev" class="nav">◀</button>
        <span id="page-indicator">1 / 1</span>
        <button id="next" class="nav">▶</button>
      </div>

      <div class="goto-box">
        <input type="number" id="gotoPageInput" placeholder="पेज #" min="1" />
        <button id="gotoPageBtn">जाएँ</button>
      </div>

      <button id="askBtn" class="whatsapp-btn">व्हाट्सऐप पर पूछें</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
